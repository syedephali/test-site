<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday My Love!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Playfair Display", serif;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("images/memory-85.JPG") no-repeat center center/cover;
        background-size: cover; /* cover the whole viewport */
        background-position: center; /* center the image */
        background-repeat: no-repeat; /* no tiling */
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
      }

      .login-container {
        position: relative;
        background: rgba(255, 255, 255, 0.6);
        padding: 2rem;
        border-radius: 16px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        z-index: 1;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
      }

      h1 {
        color: #fd2d78;
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      p {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      button {
        background: #fd2d78;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #e71d63;
      }

      #feedback {
        margin-top: 1rem;
        font-weight: bold;
        color: red;
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Happy Birthday My Love! üíñ</h1>
      <p>
        What is that special number which is lucky for both of us, the date when
        all our special things happened? üéÇ
      </p>
      <input
        type="text"
        id="specialDate"
        placeholder="Enter the special number"
      />
      <button id="loginBtn">Reveal My Love!</button>
      <p id="feedback"></p>
    </div>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const input = document.getElementById("specialDate");
      const feedback = document.getElementById("feedback");

      const correctAnswer = "25"; // replace with your special date number

      loginBtn.addEventListener("click", () => {
        const userAnswer = input.value.trim();
        if (userAnswer === correctAnswer) {
          feedback.style.color = "green";
          feedback.textContent = "üíñ Yay! Loading your surprise...";
          setTimeout(() => {
            window.location.href = "main.html";
          }, 1000);
        } else {
          feedback.style.color = "red";
          feedback.textContent = "‚ùå Oops! Try again, my love.";
          input.value = "";
        }
      });

      // Optional: Allow Enter key to submit
      input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          loginBtn.click();
        }
      });
    </script>
  </body>
</html>
